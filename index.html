<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="dist/styles.min.css" />

  <body class="">
    <header class="container-fluid fixed-top">
      <!-- Image and text -->
      <nav class="navbar navbar-light bg-light" role="navigation">
        <a class="navbar-brand" href="#">
          <img src="img/icon.png" width="50" height="50" class="d-inline-block align-top logo" alt="" />
        </a>
      </nav>
    </header>
    <main class="container">
      <div class="pokemon-menu row overflow-auto">
        <ul class="pokemon-list list-unstyled list-group row d-flex flex-row flex-wrap justify-content-center align-items-center"></ul>
      </div>
      <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header  d-flex align-items-center">

              <div class="modal-body">
              
            </div>

    <!-- script tag last -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
